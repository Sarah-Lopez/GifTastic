<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Giftastic</title>
    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-12"><br>
                <h1 style="text-align: center">Breed Search</h1><br>
            </div>
            <div class="row" align="center">
                <div class="col-12">
                    <!-- Rendered buttons will be put here -->
                    <div id="buttons-toolbar"></div><br><br>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-6">
                <form id="breed-form">
                    <label for="breed-input">Add a new breed:</label>
                    <input type="text" id="breed-input">
                    <!-- Button triggers new breed to be added -->
                    <input id="add-breed" type="submit" value="Add">
                </form>
            </div>
        </div><br>

        <div class="row">
            <div class="col-12" align="center">
                <div id="gifs-appear-here"></div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="javascript/giftastic.js"></script>

</body>

</html>
